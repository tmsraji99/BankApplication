

<div ng-include="'partials/header.html'"></div>
<div ng-include="'partials/fotter.html'"></div>
<fieldset class="well .scheduler-border"
	style="width: 370px; height: 200px; margin: 0px auto; border: 1px solid #ccc; -webkit-box-shadow: 0px 0px 0px 0px #000; box-shadow: 0px 0px 0px 0px #000;">
<legend  style=" width:auto; padding:0 5px;border-bottom:none;" align="left">
Status
</legend>

<form name="statusForm" class="myForm" required novalidate>
<label>Status:</label>
<input type="text" name="candidateStatus" ng-model="Status.status" class="form-control" required> <br>
<div ng-messages="statusForm.candidateStatus.$error" ng-if="statusForm.candidateStatus.$touched">
 							 <div ng-message="required">This field is required</div>
      							</div>

<button class="btn btn-info pull-right" ng-disabled="!statusForm.$valid" ng-click="addStatus(Status)">Save</button>
  <a href="#!/ListOfStatus" type="button" class="btn btn-info pull-left">Cancel</a>
  




</form>

</fieldset>
