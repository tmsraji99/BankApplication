<div ng-include="'partials/header.html'"></div>
<div ng-include="'partials/fotter.html'"></div>


<div class="content-wrapper">
    <div class="container-fluid" style="margin-top: 60px;">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <h3>Notice Period</h3>
        </li>
      </ol>
       <ol class="breadcrumb">
    <div class="col-md-10">
    <input class="form-control" style="width:25%" type="search" ng-model="test" placeholder="Search">
    </div>
    <div class="col-md-2 pull-right">
     <a href="#!/addNoticeperiod"  type="button"  class="btn btn-info btn-md pull-center"><span class="glyphicon glyphicon-plus"></span>Add</a>	 	
    </div>
   
    </ol>
        <table class="table table-striped table-bordered" id="rec_List">
		<thead>
			<tr>
				<th>Notice Period</th>
				<th>Edit</th>
				
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="items in noticePeriods|filter:test|itemsPerPage:5">
				<td>{{::items.noticePeriod}} days</td>
				<td><a class="btn btn-primary"
					class="modal-dialog modal-lg" data-toggle="modal" data-target="#myModal" class="btn btn-primary" ng-click="pushnoticePeriod(items)"
					><span class="glyphicon glyphicon-pencil"></span></a></td>

				
			</tr>
			</tbody>
	</table>
	<dir-pagination-controls class="pull-right"></dir-pagination-controls>
		<div class="modal fade" id="myModal" >
		<div class="modal-dialog">

			<!-- Modal content-->

			<div class="modal-content">
				<div class="modal-header"><h4 class="modal-title">Update NoticePeriod</h4></div>		
			<div class="modal-body">
				<form class="form-horizontal"
					name="myForm" onsubmit="return myFun()">
					<div class="form-group" id="mod">
						<label class="control-label col-sm-4" for="mode">Enter NoticePeriod</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="mode" ng-model="clickedUser.noticePeriod" name="mode" numbers only maxlength="2" required>
							<span style="color:red;" ng-show="myForm.mode.$touched && myForm.mode.$invalid">This Field is Required</span>
								<!-- placeholder="Ex:Contract/Temporary/Permanent"> -->
						</div>
					</div>
				
					<div class="modal-footer">
       <button class="btn btn-success pull-right" data-dismiss="modal" ng-click="editNoticePeriod()" ng-disabled="myForm.$invalid">Update</button>
						<button class="btn btn-danger pull-left" data-dismiss="modal">Cancel</button>
						
						</div>

					</div>
				</form>
    </div>
    </div>
    </div>

	</div>
