<div ng-include="'partials/header.html'"></div>
<div ng-include="'partials/fotter.html'"></div>
<div class="container list table-responsive panel panel-danger" >
	<div class="panel-heading"><h4>Cost Type
	<input class="pull-right" type="search" ng-model="test" placeholder="search here.."/></h4>
	</div>
	
	<div class="panel-body" style="padding:5px">
	<table class="table col-lg-10 table-bordered" id="rec_List">
		<thead class="thead-inverse">
			<tr>
				<th>Cost Type</th>
				<th>Edit</th>
				<th>Delete</th>
			
			</tr>
		</thead>
		<tbody>
			
             
     <tr dir-paginate="cost in costtypeDetails | filter:test | itemsPerPage:3">
           <td>{{::cost.costType}}</td>
		    <td>	
			<button  class="btn btn-primary"
					class="modal-dialog modal-lg" data-toggle="modal" data-target="#myModal" ng-click="editCosttype(cost)">
					<span class="glyphicon glyphicon-pencil"></span>
			</button>
			</td>
	       
			<td>
					<button title="" type="button"
						class="btn btn-danger remove show_tip"
						data-original-title="Remove from list">
						<i class="fa fa-trash-o"></i>
					</button>
				</td>

			</tr>
			
		</tbody>
		<table>
		</div>
		
	 <div class="panel-footer" >
		<dir-pagination-controls class="pull-right"></dir-pagination-controls>
		 <a href="#!/admin"  type="button"  class="text-warning"  ><span class="glyphicon glyphicon-hand-left"></span>Back</a>
		 <a href="#!/addcosttype"  type="button"  class="btn btn-info btn-lg pull-center" style="padding:5px 20px;" >Add</a>
	</div>
	
	
		<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->

			<div class="modal-content">
				<div class="modal-header"><h2 class="modal-title">Update Cost Type</h2></div>

			
			<div class="modal-body">
				<form class="form-horizontal" 
					name="myForm" onsubmit="return myFun()">
					<div class="form-group" id="mod">
						<label class="control-label col-sm-4" for="mode">Enter Cost Type</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="mode" ng-model="clickedCostType.costType">
								<!-- placeholder="Ex:Contract/Temporary/Permanent"> -->
						</div>
					</div>


<br><br>
					<div class="modal-footer">
				<button class="btn btn-success pull-left" data-dismiss="modal" ng-click="updateCosttype()"data-dismiss="modal">submit</button>
						<button class="btn btn-danger pull-right" data-dismiss="modal">Cancel</button>
						

					</div>
				</form>

					

			</div>

			</div>
		</div>
		</div>
